<!doctype html>
<html lang="en">
    <head>
        <title>Variant Launch ThreeJS Example</title>

        <!-- REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->
        <!-- / REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <!-- <link rel="icon" href="/favicon.ico" /> -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
    </head>
    <body>
        <div id="overlay">
            <div id="log-display"></div>
            <div id="resource-display">
                Resources: <span id="resource-counter">0</span>
            </div>
            <div id="tracking-prompt"><img src="hand.png" /></div>
            <div id="instructions">Tap to anchor Psyche</div>
            <div class="information">
                <h1>Timer: <span class="timer">0:00</span></h1>
                <h1>Resources: <span class="resources">0</span></h1>
            </div>
            <div class="main">
                <div class="milestones-container">
                    <div class="milestones">
                        <div class="milestone-button-hidden"></div>
                        <div class="milestones-tracker"></div>
                    </div>
                </div>
                <div class="pop-up">
                    <div class="pop-up-content">
                        <h2 class="pop-up-title"></h2>
                        <p class="pop-up-text"></p>
                    </div>
                    <div class="pop-up-info">
                        <h3 class="pop-up-upgrade">Upgrade</h3>
                        <div class="pop-up-upgrade-box">X</div>
                        <button class="pop-up-close-button">Close</button>
                    </div>
                </div>
            </div>
            <div class="upgrades">
                <div class="upgrade-options">
                    <button>Upgrade Option 2</button>
                    <button>Upgrade Option 1</button>
                </div>
                <button class="upgrade-trigger">U</button>
            </div>
        </div>
        <div id="app">
            <a href="https://launch.variant3d.com">
                <!-- <img id="variant-logo" alt="WebXR on iOS" src="favicon.ico" /> -->
            </a>
            <h2>Variant Launch ThreeJS Example</h2>
            <div id="ar-not-supported">
                <p>
                    WebXR Not Supported. Open this page on iOS or Android to
                    view the example.
                </p>
                <p>
                    For documentation & support, visit
                    <a href="https://launch.variant3d.com/docs"
                        >https://launch.variant3d.com</a
                    >.
                </p>
                <img id="qr-code" />
            </div>
        </div>
        <script type="module" src="/src/scripts/main.js"></script>
        <script type="module" src="/src/scripts/ui.js"></script>
    </body>
</html>
